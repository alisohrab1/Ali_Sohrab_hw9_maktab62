<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
   
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container flex-row justify-content-center col-lg-6">
      <div class="row text-center">
        <h2>Change The Password</h2>
      </div>
      <div class="row">
        <p id="message2" class="m-0 text-primary">Enter Password</p>
        <div class="input-group flex-nowrap">
          <input
             id="password"
            type="password"
            class="form-control col-10 border-0 border-bottom border-primary"
            placeholder=""
            aria-label="Username"
            aria-describedby="addon-wrapping"
          /><span class="input-group-text border-0 border-bottom border-primary  " id="addon-wrapping" style="background-color: white;"><i id="iconForText" onclick="changeInputType1()" style="color: blue;"  class="bi bi-eye"></i><i id="iconForPass" onclick="changeInputType2()"  style="color: blue;" class="bi bi-eye-slash d-none"></i></span>
        </div>
        <p id="message" class="m-0 text-info">Input is empty</p>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main6.js"></script>
  </body>
</html>
